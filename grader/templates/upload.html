<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-l7xaoY0cJM4h9xh1RfazbgJVUZvdtyLWPueWNtLAphf/UbBgOVzqbOTogxPwYLHM" crossorigin="anonymous">    </head>
    <div class = "mt-5 col-md-4 offset-md-4">
        <form method = "POST" action = "score/">
            {% csrf_token %}
            <fieldset>
                <legend>Insert Essay Here</legend>
                  <br>
                  <div class="form-group">
                    <textarea class="form-control" id="currEssay" name="subEssay" rows = "25" cols ="25"></textarea>
                  </div>
                  <button  type="submit" class="btn btn-primary">Grade!</button>
            </fieldset>
        </form>
    </div>
</html>
